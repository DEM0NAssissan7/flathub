id: com.tracktion.Waveform13
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
tags:
  - proprietary
command: waveform
finish-args:
  # We need MIDI, Audio, USB, DRI, and realtime performances
  - --device=all
  
  # Plugin stuff
  - --env=VST3_PATH=/app/extensions/Plugins/vst3
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa

  # Needed to talk with X11, Wayland, pulseaudio and pipewire
  - --share=ipc
  - --filesystem=xdg-run/pipewire-0
  - --socket=pulseaudio
  - --socket=x11

  # Give access to the host filesystem
  # Waveform is a media application, and many users have files
  # on removable media and various locations.
  # As of today it is too complicated to ask the user to run commands in
  # the terminal to grant more permissions.
  # Once there is an easy and graphical way to tweak the sandbox permission
  # we may switch to the home (or select home files) only.
  - --filesystem=host
  
  # Waveform needs this for license authentication and extra content
  - --share=network

  # Keep configs away from home folder
  - --persist=.config

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /cache
  - /include

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '24.08'
    add-ld-path: lib
    merge-dirs: ladspa;vst3
    subdirectories: true
    no-autodownload: true

modules:

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    cleanup:
      - /include
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 55d517bc4569272a2c9a367a4106c234aba2ffbc

  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --disable-programs
      - --disable-devices
      - --enable-libopus
      - --enable-libvpx
      - --enable-libvorbis
      - --enable-libx264
    cleanup:
      - /share/ffmpeg
      - /include
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-5.1.6.tar.xz
        sha256: f4fa066278f7a47feab316fef905f4db0d5e9b589451949740f83972b30901bd

  - name: xjadeo
    cleanup:
      - /share/man
    sources:
      - type: archive
        url: https://sourceforge.net/projects/xjadeo/files/xjadeo/v0.8.14/xjadeo-0.8.14.tar.gz
        sha256: 8f4b0cc7389b1466ce8a9219dd27404b5cbf49590620193930b242a92533d9dd

  - name: xprop
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xprop-1.2.4.tar.bz2
        sha256: 8c77fb096e46c60032b7e2bde9492c3ffcc18734f50b395085a5f10bfd3cf753
        
  - shared-modules/libusb/libusb.json

  - name: waveform
    buildsystem: simple
    build-commands:
      - install -Dm644 waveform13.png /app/share/icons/hicolor/512x512/apps/com.tracktion.Waveform13.png
      - install -Dm644 com.tracktion.Waveform13.desktop -t /app/share/applications
      - install -Dm644 com.tracktion.Waveform13.appdata.xml /app/share/appdata/com.tracktion.Waveform13.appdata.xml
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm755 waveform.sh /app/bin/waveform
    post-install:
      - install -d /app/extensions/Plugins
    sources:
      - type: extra-data
        filename: waveform13.deb
        only-arches:
          - x86_64
        url: https://cdn.tracktion.com/file/tracktiondownload/w13/1320/waveform13_13.2.0_amd64.deb
        sha256: eb84aa44eb05026c81d09eb290e97261bdde5be286c10406d80bc8a5f11d7854
        size: 178803508

      - type: extra-data
        filename: tracktion-download-manager.deb
        only-arches:
          - x86_64
        url: https://cdn.tracktion.com/file/tracktiondownload/download-mgr/153/tracktion_download_manager_v1.5.3.deb
        sha256: 577b8480c9d33a8b5cc213c61e9c3ff90a6e6a0a00efa0cbe7f4c2ec4f99cfa7
        size: 3422932

      - type: file
        path: apply_extra.sh

      - type: script
        dest-filename: waveform.sh
        commands:
          - exec /app/extra/Waveform13 $@

      - type: file
        path: com.tracktion.Waveform13.appdata.xml

      - type: file
        path: com.tracktion.Waveform13.desktop

      - type: file
        path: icons/waveform13.png